    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Harmony -->
    <!-- Application Structure Plan: 设计一个仪表板风格的SPA，左侧为固定导航栏，右侧为内容展示区。这种结构便于用户在不同战略模块间快速切换，而非线性阅读。模块划分为：概览、市场准入、推广战术、合规与文化、行业与国别。这种主题式划分比报告的章节结构更符合用户探索和决策的思维模式，通过交互式图表、选项卡和下拉菜单将复杂信息转化为易于消化和使用的工具。 -->
    <!-- Visualization & Content Choices: 概览页用数据卡片和Chart.js折线图展示宏观趋势。市场准入部分用HTML/Tailwind构建可点击的卡片流程图。推广战术和合规文化使用选项卡和折叠面板（Accordion）来组织大量信息。最具交互性的“行业与国别”部分，通过下拉菜单联动更新文本内容和Chart.js雷达图，为用户提供高度定制化的战略洞察。所有选择都旨在将静态报告转化为动态的、以用户为中心的决策支持工具。 -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F5F5F4; /* stone-100 */
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link.active {
            background-color: #3B82F6; /* blue-500 */
            color: white;
            transform: translateX(4px);
        }
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .content-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-button.active {
            border-color: #3B82F6; /* blue-500 */
            color: #3B82F6;
            background-color: #EFF6FF; /* blue-100 */
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
    </style>
</head>

        function renderTactics() {

                        </div>
                        <div>
                            <label for="country-select" class="block text-sm font-medium text-stone-700">选择市场</label>
                            <select id="country-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-stone-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                ${countryOptions}
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
                            <h3 class="text-xl font-semibold mb-2" id="roadmap-industry-title"></h3>
                            <p class="text-stone-600" id="roadmap-industry-content"></p>
                            <hr class="my-4">
                            <h3 class="text-xl font-semibold mb-2" id="roadmap-country-title"></h3>
                            <p class="text-stone-600" id="roadmap-country-content"></p>
                        </div>
                        <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow">
                             <h3 class="text-xl font-semibold mb-4">核心市场特征对比</h3>
                             <div class="chart-container h-80 md:h-96">
                                <canvas id="countryChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createChart(ctx, type, data, options) {
            if (activeChart) {
                activeChart.destroy();
            }
            activeChart = new Chart(ctx, { type, data, options });
        }

        function updateRoadmap() {
            const industryKey = document.getElementById('industry-select').value;
            const countryKey = document.getElementById('country-select').value;
            const data = reportData.roadmap;

            document.getElementById('roadmap-industry-title').innerText = data.industries[industryKey].name;
            document.getElementById('roadmap-industry-content').innerText = data.industries[industryKey].strategy;
            document.getElementById('roadmap-country-title').innerText = data.countries[countryKey].name;
            document.getElementById('roadmap-country-content').innerText = data.countries[countryKey].summary;
            
            updateCountryChart();
        }

        function updateCountryChart() {
            const selectedCountryKey = document.getElementById('country-select').value;
            const data = reportData.roadmap.countries;
            const chartData = {
                labels: Object.keys(data.germany.chartData),
                datasets: [
                    {
                        label: data.germany.name,
                        data: Object.values(data.germany.chartData),
                        borderColor: '#6B7280',
                        backgroundColor: 'rgba(107, 114, 128, 0.2)',
                        hidden: selectedCountryKey !== 'germany'
                    },
                    {
                        label: data.france.name,
                        data: Object.values(data.france.chartData),
                        borderColor: '#EF4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.2)',
                        hidden: selectedCountryKey !== 'france'
                    },
                    {
                        label: data.uk.name,
                        data: Object.values(data.uk.chartData),
                        borderColor: '#10B981',
                        backgroundColor: 'rgba(16, 185, 129, 0.2)',
                        hidden: selectedCountryKey !== 'uk'
                    },
                    {
                        label: data[selectedCountryKey].name + ' (选中)',
                        data: Object.values(data[selectedCountryKey].chartData),
                        borderColor: '#3B82F6',
                        backgroundColor: 'rgba(59, 130, 246, 0.4)',
                        borderWidth: 2,
                    }
                ]
            };
            
            const ctx = document.getElementById('countryChart').getContext('2d');
            createChart(ctx, 'radar', chartData, {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'top' } },
                scales: {
                    r: {
                        angleLines: { display: false },
                        suggestedMin: 0,
                        suggestedMax: 10,
                        pointLabels: { font: { size: 12 } }
                    }
                }
            });
        }


        function navigate(hash) {
            if (!hash) hash = '#overview';

            navLinks.forEach(link => {
                if (link.getAttribute('href') === hash) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            document.querySelectorAll('.content-section').forEach(section => {
                if ('#' + section.id === hash) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });

            if (activeChart) {
                activeChart.destroy();
                activeChart = null;
            }

            switch (hash) {
                case '#overview':
                    setTimeout(() => {
                        const ctx = document.getElementById('investmentChart').getContext('2d');
                        createChart(ctx, 'line', reportData.overview.chartData, {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'top' } },
                            scales: { y: { beginAtZero: true } }
                        });
                    }, 50);
                    break;
                case '#tactics':
                    document.querySelectorAll('.tab-button').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const tabId = e.target.dataset.tab;
                            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                            e.target.classList.add('active');
                            
                            if(tabId === 'digital') {
                                document.getElementById('digital-tab').classList.remove('hidden');
                                document.getElementById('traditional-tab').classList.add('hidden');
                            } else {
                                document.getElementById('digital-tab').classList.add('hidden');
                                document.getElementById('traditional-tab').classList.remove('hidden');
                            }
                        });
                    });
                    document.querySelector('.tab-button[data-tab="digital"]').classList.add('active');
                    break;
                case '#compliance':
                    document.querySelectorAll('.accordion-toggle').forEach(button => {
                        button.addEventListener('click', () => {
                            const content = button.nextElementSibling;
                            const icon = button.querySelector('span:last-child');
                            if (content.style.maxHeight) {
                                content.style.maxHeight = null;
                                icon.style.transform = 'rotate(0deg)';
                            } else {
                                content.style.maxHeight = content.scrollHeight + "px";
                                icon.style.transform = 'rotate(180deg)';
                            }
                        });
                    });
                    break;
                case '#roadmap':
                    setTimeout(() => {
                        updateRoadmap();
                        document.getElementById('industry-select').addEventListener('change', updateRoadmap);
                        document.getElementById('country-select').addEventListener('change', updateRoadmap);
                    }, 50);
                    break;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            mainContent.innerHTML = `
                ${renderOverview()}
                ${renderMarketEntry()}
                ${renderTactics()}
                ${renderCompliance()}
                ${renderRoadmap()}
            `;
            navigate(window.location.hash);
        });

        window.addEventListener('hashchange', () => {
            navigate(window.location.hash);
        });

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                if (window.innerWidth < 768) { 
                    // Simple scroll for mobile
                } else {
                    e.preventDefault();
                    window.location.hash = e.currentTarget.getAttribute('href');
                }
            });
        });
    </script>
</body>
</html>
