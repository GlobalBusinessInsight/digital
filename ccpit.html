    "云天化氟化学": `<h3>云天化氟化学 - 数字化成熟度分析</h3><p>云天化氟化学总分<strong>30.01</strong>，其转型呈现出典型的“战略悬空”特征，即规划与实际价值创造严重脱节，制定的蓝图未能有效指导业务实践。</p><h4>优势分析：</h4><ul><li><strong>具备战略规划能力：</strong> 在“战略规划”层面得分较高（54.06分），显示公司能够制定出较为完善的转型规划文本。</li></ul><h4>短板与挑战：</h4><ul><li><strong>价值模式认知缺失：</strong> 最大的问题在于“价值模式”得分仅为12分，在所有企业中垫底。这说明公司的战略规划未能回答“为谁创造价值、如何创造价值”的核心商业问题。</li><li><strong>治理与能力基础薄弱：</strong> 除数字化文化外，治理体系的其他要素均处于最低水平。系统性解决方案和新型能力建设也全面滞后。</li></ul><h4>发展建议：</h4><p>建议公司<strong>重新审视并重构其数字化转型战略</strong>。新的战略必须以“业务价值”为核心导向，明确回答数字化要解决哪些业务痛点、带来哪些商业回报。应放弃“大而全”的规划，选择一两个具体的、有明确投入产出预期的业务场景（如危化品仓储的智能监管、特定生产线的能耗优化），从解决实际问题出发，反向驱动技术选型和能力建设，确保每一份投入都能对应到可衡量的业务价值上。</p>`,
    "郴州氟化学": `<h3>郴州氟化学 - 数字化成熟度分析</h3><p>郴州氟化学总分<strong>31.50</strong>，处于数字化转型的起步阶段，具备一定的基础认知，但在系统性建设和深度应用方面存在全面挑战。</p><h4>优势分析：</h4><ul><li><strong>具备基础数字化应用：</strong> 在生产、运营等核心业务环节已经开始应用数字化工具，并对流程优化和组织调整有初步尝试。</li></ul><h4>短板与挑战：</h4><ul><li><strong>战略与价值脱节：</strong> 与云天化氟化学类似，对转型的商业价值认知不足，缺乏价值驱动的顶层设计。</li><li><strong>系统性建设全面薄弱：</strong> 治理体系、新型能力、系统性解决方案均处于较低水平，缺乏一体化的规划和建设，技术、数据、流程、组织之间协同性差。</li></ul><h4>发展建议：</h4><p>郴州氟化学应聚焦于<strong>“夯实基础，单点突破”</strong>。首先，需要开展系统性的流程梳理和优化工作，为数字化应用打好基础。其次，应集中资源解决最紧迫的问题，例如通过建设MES系统打通生产执行层的数据壁垒，实现生产过程的透明化管理。同时，必须建立有效的治理机制，确保转型工作有规划、有执行、有监督。</p>`,
    "衡东氟化学": `<h3>衡东氟化学 - 数字化成熟度分析</h3><p>衡东氟化学总分<strong>29.80</strong>，与郴州氟化学情况类似，整体处于数字化转型的初始阶段，各项能力均有待加强。</p><h4>优势分析：</h4><ul><li><strong>具备转型意愿：</strong> 对数字化转型有基本的认知，并开始进行战略层面的思考。</li></ul><h4>短板与挑战：</h4><ul><li><strong>全面能力不足：</strong> 各个维度得分均处于低位，缺乏清晰的战略、有效的治理、扎实的技术和数据基础。</li><li><strong>缺乏价值导向：</strong> 对如何通过数字化创造商业价值认知模糊，转型缺乏明确的业务目标牵引。</li></ul><h4>发展建议：</h4><p>建议衡东氟化学积极<strong>利用集团资源，加速基础能力建设</strong>。应深度应用集团统建的“智慧运营管控平台”，借助平台赋能，低成本、高效率地实现核心业务的数字化。同时，公司内部必须加强对数字化转型的认知培训，明确转型首先要解决的业务痛点，选择1-2个关键场景进行试点，以点带面，逐步推进。</p>`
};

const companyOrder = ["株冶", "水口山", "湖南有色本部", "五矿铜业", "锡矿山", "郴州氟化学", "五矿铍业", "云天化氟化学", "衡东氟化学", "黄沙坪", "北京金色锑业", "有色置业"];

const categories = ["发展战略", "治理体系", "新型能力", "业务创新转型", "系统性解决方案"];
const colors = [
    '#38bdf8', '#fb923c', '#4ade80', '#f87171', '#a78bfa',
    '#2dd4bf', '#facc15', '#fb7185', '#93c5fd', '#c084fc',
    '#34d399', '#fde047'
];

let overviewChart, companyRadarChart, categoryBarChart;

document.addEventListener('DOMContentLoaded', () => {
    populateCompanyList();
    createOverviewChart();
    document.getElementById('overview-summary').innerHTML = overallSummary;
});

function populateCompanyList() {
    const list = document.getElementById('company-list');
    list.innerHTML = '';
    
    const overviewItem = document.createElement('li');
    overviewItem.innerHTML = `<span id="nav-overview" class="nav-item active block">总体概览</span>`;
    overviewItem.onclick = () => showOverview();
    list.appendChild(overviewItem);

    companyOrder.forEach(name => {
        if(allData[name]) {
            const item = document.createElement('li');
            item.innerHTML = `<span id="nav-${name}" class="nav-item block">${name}</span>`;
            item.onclick = () => showCompanyDetails(name);
            list.appendChild(item);
        }
    });
}

function setActiveNavItem(selectedId) {
    document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
    });
    const activeEl = document.getElementById(selectedId);
    if(activeEl) activeEl.classList.add('active');
}


function createOverviewChart() {
    const ctx = document.getElementById('overviewChart').getContext('2d');
    const datasets = companyOrder.map((company, index) => {
        if (!allData[company]) return null;
        return {
            label: company,
            data: categories.map(cat => allData[company][cat] ? allData[company][cat].score : 0),
            backgroundColor: colors[index % colors.length],
            borderColor: colors[index % colors.length],
            borderWidth: 1
        };
    }).filter(Boolean);

    if (overviewChart) {
        overviewChart.destroy();
    }
    overviewChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: categories,
            datasets: datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { beginAtZero: true, title: { display: true, text: '得分' } },
                x: { ticks: { font: { size: window.innerWidth < 768 ? 9 : 11 } } }
            },
            plugins: {
                title: { display: false },
                legend: { position: 'top' },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.dataset.label}: ${context.raw.toFixed(2)}`;
                        }
                    }
                }
            }
        }
    });
}

function showOverview() {
    setActiveNavItem('nav-overview');
    document.getElementById('overview-section').classList.remove('hidden');
    document.getElementById('detail-section').classList.add('hidden');
}

function showCompanyDetails(companyName) {
    setActiveNavItem(`nav-${companyName}`);
    document.getElementById('overview-section').classList.add('hidden');
    document.getElementById('detail-section').classList.remove('hidden');

    document.getElementById('company-name-title').innerText = `${companyName} - 数字化成熟度概览`;
    document.getElementById('company-summary').innerHTML = companySummaries[companyName] || '<p>暂无该公司分析总结。</p>';
    
    populateTabs(companyName);
    updateRadarChart(companyName);
    updateBarChart(companyName, categories[0]);
    populateDetailedAnalysis(companyName);
    setActiveTab(categories[0]);
}

function populateTabs(companyName) {
    const tabsContainer = document.getElementById('tabs-container');
    tabsContainer.innerHTML = '';
    categories.forEach(cat => {
        if(allData[companyName] && allData[companyName][cat]) {
            const tab = document.createElement('span');
            tab.id = `tab-${cat}`;
            tab.className = 'tab-item';
            tab.innerText = cat;
            tab.onclick = () => {
                updateBarChart(companyName, cat);
                setActiveTab(cat);
            };
            tabsContainer.appendChild(tab);
        }
    });
}

function populateDetailedAnalysis(companyName) {
    const container = document.getElementById('detailed-analysis-section');
    container.innerHTML = '';
    const analysisData = allData[companyName]?.detailedAnalysis;

    if (analysisData) {
        categories.forEach(category => {
            if (analysisData[category]) {
                const details = document.createElement('details');
                details.setAttribute('open', ''); // Default to open
                const summary = document.createElement('summary');
                summary.textContent = category;
                const content = document.createElement('div');
                content.className = 'details-content';
                content.textContent = analysisData[category];
                
                details.appendChild(summary);
                details.appendChild(content);
                container.appendChild(details);
            }
        });
    } else {
        container.innerHTML = `<p class="text-slate-500 p-4 text-center">该企业暂无详细评估报告文本。</p>`;
    }
}

function setActiveTab(category) {
    document.querySelectorAll('.tab-item').forEach(tab => {
        tab.classList.remove('active');
    });
    const activeTab = document.getElementById(`tab-${category}`);
    if (activeTab) activeTab.classList.add('active');
}

function updateRadarChart(companyName) {
    const ctx = document.getElementById('companyRadarChart').getContext('2d');
    const companyData = allData[companyName];
    if (!companyData) return;
    const data = categories.map(cat => companyData[cat] ? companyData[cat].score : 0);

    if (companyRadarChart) {
        companyRadarChart.destroy();
    }

    companyRadarChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: categories,
            datasets: [{
                label: `${companyName} (总分: ${companyData.score.toFixed(2)})`,
                data: data,
                fill: true,
                backgroundColor: 'rgba(8, 145, 178, 0.2)',
                borderColor: 'rgb(8, 145, 178)',
                pointBackgroundColor: 'rgb(8, 145, 178)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(8, 145, 178)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                r: {
                    angleLines: { display: true },
                    suggestedMin: 0,
                    suggestedMax: 100,
                    pointLabels: { 
                        font: { size: window.innerWidth < 768 ? 10 : 12 }
                    },
                    ticks: {
                        backdropPadding: 0
                    }
                }
            },
            plugins: {
                legend: { position: 'top' },
                 tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.label}: ${context.raw.toFixed(2)}`;
                        }
                    }
                }
            }
        }
    });
}


function updateBarChart(companyName, category) {
    const ctx = document.getElementById('categoryBarChart').getContext('2d');
    const categoryData = allData[companyName]?.[category];
    if (!categoryData || !categoryData.subCategories) {
        if(categoryBarChart) categoryBarChart.destroy();
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        return;
    }
    const labels = Object.keys(categoryData.subCategories);
    const data = Object.values(categoryData.subCategories);

    if (categoryBarChart) {
        categoryBarChart.destroy();
    }
    
    categoryBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: '得分',
                data: data,
                backgroundColor: 'rgba(56, 189, 248, 0.6)',
                borderColor: 'rgba(8, 145, 178, 1)',
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    beginAtZero: true,
                    suggestedMax: 100,
                    title: { display: true, text: '得分' }
                },
                y: {
                    ticks: {
                         font: { size: window.innerWidth < 768 ? 10 : 12 }
                    }
                }
            },
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: `${companyName} - ${category} 维度得分详情`,
                    font: { size: 16 }
                },
                 tooltip: {
                    callbacks: {
                        label: function(context) {
                            return ` ${context.raw.toFixed(2)}`;
                        }
                    }
                }
            }
        }
    });
}

// Handle chart resizing for responsive fonts
let resizeTimer;
window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
        if (overviewChart) {
            overviewChart.options.scales.x.ticks.font.size = window.innerWidth < 768 ? 9 : 11;
            overviewChart.update();
        }
        if (companyRadarChart) {
            companyRadarChart.options.scales.r.pointLabels.font.size = window.innerWidth < 768 ? 10 : 12;
            companyRadarChart.update();
        }
        if (categoryBarChart) {
            categoryBarChart.options.scales.y.ticks.font.size = window.innerWidth < 768 ? 10 : 12;
            categoryBarChart.update();
        }
    }, 250);
});
</script>
</body>
</html>
