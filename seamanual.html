    <!-- Visualization & Content Choices: 概览页用数据卡片和Chart.js折线图展示东南亚关键经济指标，特别是数字经济的爆炸式增长。市场准入部分用流程图卡片阐释进入该区域的路径，突出以新加坡为枢纽的战略。推广战术和合规文化部分通过分栏对比，清晰展示数字与传统渠道、多元法律与文化适应的要点。最具交互性的“行业与国别”部分，通过下拉菜单联动更新文本和雷达图，为用户提供针对不同行业和核心国家（如印尼、越南、新加坡）的定制化战略。 -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>

            background-color: #F3F4F6; /* gray-100 */

        }
        #magazine-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page {
            display: none;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            background-color: #F4FFFA; /* MintCream, a very light, fresh green */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }
        .page.active {
            display: block;
        }
        .page-content {
            padding: 2rem 3rem;
            height: 100%;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 9999px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }

            background-color: rgba(0, 0, 0, 0.5);
        }
        .nav-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        #prev-page { left: 1rem; }
        #next-page { right: 1rem; }
        #page-indicator {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 14px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 90%;
        }
    </style>
</head>

        function renderOverviewPage() {
            const data = reportData.overview;
            const statsHtml = data.stats.map(stat => `

                    <div class="text-4xl mr-4">${stat.icon}</div>
                    <div>
                        <p class="text-sm text-stone-600">${stat.label}</p>
                        <p class="text-2xl font-bold text-green-600">${stat.value}</p>
                    </div>

            `).join('');

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">
                    <div class="flex flex-col justify-center">
                        <h1 class="text-5xl font-bold text-green-800 leading-tight">${data.title}</h1>
                        <p class="mt-4 text-lg text-stone-700">${data.intro}</p>
                        <div class="mt-8 grid grid-cols-2 gap-4">

                        </div>

                    </div>

            return createPage('overview', content);

                    <h4 class="font-bold text-lg text-green-700">${reg.title}</h4>
                    <p class="mt-1 text-sm text-stone-600">${reg.content}</p>
                </div>
            `).join('');
            const cultureHtml = data.culture.map(item => `
                 <div class="bg-white p-4 rounded-lg shadow-sm flex items-center space-x-4 border border-stone-200">
                    <div class="text-3xl text-red-600">${item.icon}</div>
                    <div>
                        <h4 class="font-bold text-lg">${item.title}</h4>
                        <p class="text-sm text-stone-600">${item.description}</p>
                    </div>
                </div>
            `).join('');

            const content = `
                <div class="text-center mb-8">
                    <h2 class="text-4xl font-bold">${data.title}</h2>
                    <p class="mt-2 text-lg text-stone-600 max-w-3xl mx-auto">${data.intro}</p>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                     <div>
                        <h3 class="text-2xl font-semibold mb-4 text-center border-b-2 border-green-500 pb-2">关键合规领域</h3>
                        <div class="mt-4 space-y-4">${regulationsHtml}</div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-semibold mb-4 text-center border-b-2 border-red-500 pb-2">文化适应要点</h3>
                        <div class="mt-4 space-y-4">${cultureHtml}</div>
                    </div>
                </div>
            `;
            return createPage('compliance', content);
        }

        function renderRoadmapPage() {
            const data = reportData.roadmap;
            const industryOptions = Object.keys(data.industries).map(key => `<option value="${key}">${data.industries[key].name}</option>`).join('');
            const countryOptions = Object.keys(data.countries).map(key => `<option value="${key}">${data.countries[key].name}</option>`).join('');

            const content = `
                <div class="text-center mb-6">
                    <h2 class="text-4xl font-bold">${data.title}</h2>
                    <p class="mt-2 text-lg text-stone-600 max-w-4xl mx-auto">${data.intro}</p>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 h-[calc(100%-120px)]">
                    <div class="lg:col-span-2 flex flex-col justify-between bg-white/50 p-6 rounded-lg shadow-sm border border-stone-200">
                        <div>
                            <label for="industry-select" class="block text-sm font-medium text-stone-700">选择行业</label>
                            <select id="industry-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-stone-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                ${industryOptions}
                            </select>
                            <div class="mt-4">
                                <h3 class="text-xl font-semibold text-green-700" id="roadmap-industry-title"></h3>
                                <p class="text-stone-600 mt-1" id="roadmap-industry-content"></p>
                            </div>
                        </div>
                        <hr class="my-4 border-stone-300">
                        <div>
                            <label for="country-select" class="block text-sm font-medium text-stone-700">选择国家</label>
                            <select id="country-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-stone-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                ${countryOptions}
                            </select>
                            <div class="mt-4">
                                <h3 class="text-xl font-semibold text-red-600" id="roadmap-country-title"></h3>
                                <p class="text-stone-600 mt-1" id="roadmap-country-content"></p>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-3 bg-white/50 p-6 rounded-lg shadow-sm border border-stone-200 flex flex-col">
                         <h3 class="text-xl font-semibold mb-2 text-center">核心国家特征对比</h3>
                         <div class="flex-grow chart-container">
                            <canvas id="countryChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
            return createPage('roadmap', content);
        }
        
        function showPage(index) {
            if (index < 0 || index >= pages.length) return;

            if (activeChart) {
                activeChart.destroy();
                activeChart = null;
            }

            pages.forEach((page, i) => {
                page.classList.toggle('active', i === index);
            });
            currentPageIndex = index;

            updateNavButtons();
            
            const pageId = pages[index].id;
            if (pageId === 'overview') {
                const ctx = document.getElementById('overviewChart').getContext('2d');
                activeChart = new Chart(ctx, { type: 'line', data: reportData.overview.chartData, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } } });
            } else if (pageId === 'roadmap') {
                updateRoadmap();
                document.getElementById('industry-select').addEventListener('change', updateRoadmap);
                document.getElementById('country-select').addEventListener('change', updateRoadmap);
            }
        }

        function updateNavButtons() {
            prevButton.classList.toggle('disabled', currentPageIndex === 0);
            nextButton.classList.toggle('disabled', currentPageIndex === pages.length - 1);
            pageIndicator.textContent = `${currentPageIndex + 1} / ${pages.length}`;
        }
        
        function updateRoadmap() {
            const industryKey = document.getElementById('industry-select').value;
            const countryKey = document.getElementById('country-select').value;
            const data = reportData.roadmap;

            document.getElementById('roadmap-industry-title').innerText = data.industries[industryKey].name;
            document.getElementById('roadmap-industry-content').innerText = data.industries[industryKey].strategy;
            document.getElementById('roadmap-country-title').innerText = data.countries[countryKey].name;
            document.getElementById('roadmap-country-content').innerText = data.countries[countryKey].summary;
            
            updateCountryChart();
        }

        function updateCountryChart() {
            if (activeChart) {
                activeChart.destroy();
            }
            const selectedCountryKey = document.getElementById('country-select').value;
            const data = reportData.roadmap.countries;
            const chartData = {
                labels: Object.keys(data.indonesia.chartData),
                datasets: [
                    { label: data.indonesia.name, data: Object.values(data.indonesia.chartData), borderColor: '#22C55E', backgroundColor: 'rgba(34, 197, 94, 0.2)', hidden: selectedCountryKey !== 'indonesia' },
                    { label: data.vietnam.name, data: Object.values(data.vietnam.chartData), borderColor: '#EF4444', backgroundColor: 'rgba(239, 68, 68, 0.2)', hidden: selectedCountryKey !== 'vietnam' },
                    { label: data.singapore.name, data: Object.values(data.singapore.chartData), borderColor: '#3B82F6', backgroundColor: 'rgba(59, 130, 246, 0.2)', hidden: selectedCountryKey !== 'singapore' },
                    { label: data[selectedCountryKey].name + ' (选中)', data: Object.values(data[selectedCountryKey].chartData), borderColor: '#F97316', backgroundColor: 'rgba(249, 115, 22, 0.4)', borderWidth: 2 }
                ]
            };
            const ctx = document.getElementById('countryChart').getContext('2d');
            activeChart = new Chart(ctx, { type: 'radar', data: chartData, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } }, scales: { r: { angleLines: { display: true }, suggestedMin: 0, suggestedMax: 10, pointLabels: { font: { size: 12 } } } } } });
        }

        document.addEventListener('DOMContentLoaded', () => {
            pages = [
                renderOverviewPage(),
                renderMarketEntryPage(),
                renderTacticsPage(),
                renderCompliancePage(),
                renderRoadmapPage()
            ];
            
            prevButton.addEventListener('click', () => showPage(currentPageIndex - 1));
            nextButton.addEventListener('click', () => showPage(currentPageIndex + 1));

            showPage(0);
        });
    </script>
</body>
</html>
