    <!-- Application Structure Plan: 采用杂志式翻页布局，将复杂的东非市场战略分解为五个章节：战略概览、市场准入、推广战术、合规与文化、行业与国别。这种叙事性结构旨在引导用户沉浸式地探索东非市场的机遇与挑战，从“硅谷草原”的科技浪潮到本地化的商业实践，提供一个连贯且富有洞察力的决策框架。 -->

    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>

            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F3F4F6; /* gray-100 */
            overflow: hidden;
        }
        #magazine-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page {
            display: none;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            background-color: #FFFAF0; /* FloralWhite, a warm off-white */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }
        .page.active {
            display: block;
        }
        .page-content {
            padding: 2rem 3rem;
            height: 100%;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 9999px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .nav-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        #prev-page { left: 1rem; }
        #next-page { right: 1rem; }
        #page-indicator {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 14px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 90%;
        }
    </style>
</head>

            const data = reportData.overview;
            const statsHtml = data.stats.map(stat => `

                    <div>
                        <p class="text-sm text-stone-600">${stat.label}</p>
                        <p class="text-2xl font-bold text-amber-700">${stat.value}</p>
                    </div>
                </div>
            `).join('');

            const content = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">
                    <div class="flex flex-col justify-center">
                        <h1 class="text-5xl font-bold text-amber-800 leading-tight">${data.title}</h1>
                        <p class="mt-4 text-lg text-stone-700">${data.intro}</p>
                        <div class="mt-8 grid grid-cols-2 gap-4">

                        </div>
                    </div>
                    <div class="flex items-center justify-center h-full">
                        <div class="chart-container">
                            <canvas id="overviewChart"></canvas>
                        </div>
                    </div>

            return createPage('overview', content);

                                <p class="text-sm text-stone-600">${method.description}</p>

                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                     <div>
                        <h3 class="text-2xl font-semibold mb-4 text-center border-b-2 border-amber-500 pb-2">关键合规领域</h3>
                        <div class="mt-4 space-y-4">${regulationsHtml}</div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-semibold mb-4 text-center border-b-2 border-emerald-500 pb-2">文化适应要点</h3>
                        <div class="mt-4 space-y-4">${cultureHtml}</div>
                    </div>
                </div>
            `;
            return createPage('compliance', content);
        }

        function renderRoadmapPage() {
            const data = reportData.roadmap;
            const industryOptions = Object.keys(data.industries).map(key => `<option value="${key}">${data.industries[key].name}</option>`).join('');
            const countryOptions = Object.keys(data.countries).map(key => `<option value="${key}">${data.countries[key].name}</option>`).join('');

            const content = `
                <div class="text-center mb-6">
                    <h2 class="text-4xl font-bold">${data.title}</h2>
                    <p class="mt-2 text-lg text-stone-600 max-w-4xl mx-auto">${data.intro}</p>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 h-[calc(100%-120px)]">
                    <div class="lg:col-span-2 flex flex-col justify-between bg-white/50 p-6 rounded-lg shadow-sm border border-stone-200">
                        <div>
                            <label for="industry-select" class="block text-sm font-medium text-stone-700">选择行业</label>
                            <select id="industry-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-stone-300 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm rounded-md">
                                ${industryOptions}
                            </select>
                            <div class="mt-4">
                                <h3 class="text-xl font-semibold text-amber-700" id="roadmap-industry-title"></h3>
                                <p class="text-stone-600 mt-1" id="roadmap-industry-content"></p>
                            </div>
                        </div>
                        <hr class="my-4 border-stone-300">
                        <div>
                            <label for="country-select" class="block text-sm font-medium text-stone-700">选择国家</label>
                            <select id="country-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-stone-300 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm rounded-md">
                                ${countryOptions}
                            </select>
                            <div class="mt-4">
                                <h3 class="text-xl font-semibold text-emerald-600" id="roadmap-country-title"></h3>
                                <p class="text-stone-600 mt-1" id="roadmap-country-content"></p>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-3 bg-white/50 p-6 rounded-lg shadow-sm border border-stone-200 flex flex-col">
                         <h3 class="text-xl font-semibold mb-2 text-center">核心国家特征对比</h3>
                         <div class="flex-grow chart-container">
                            <canvas id="countryChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
            return createPage('roadmap', content);
        }
        
        function showPage(index) {
            if (index < 0 || index >= pages.length) return;

            if (activeChart) {
                activeChart.destroy();
                activeChart = null;
            }

            pages.forEach((page, i) => {
                page.classList.toggle('active', i === index);
            });
            currentPageIndex = index;

            updateNavButtons();
            
            const pageId = pages[index].id;
            if (pageId === 'overview') {
                const ctx = document.getElementById('overviewChart').getContext('2d');
                activeChart = new Chart(ctx, { type: 'line', data: reportData.overview.chartData, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } } });
            } else if (pageId === 'roadmap') {
                updateRoadmap();
                document.getElementById('industry-select').addEventListener('change', updateRoadmap);
                document.getElementById('country-select').addEventListener('change', updateRoadmap);
            }
        }

        function updateNavButtons() {
            prevButton.classList.toggle('disabled', currentPageIndex === 0);
            nextButton.classList.toggle('disabled', currentPageIndex === pages.length - 1);
            pageIndicator.textContent = `${currentPageIndex + 1} / ${pages.length}`;
        }
        
        function updateRoadmap() {
            const industryKey = document.getElementById('industry-select').value;
            const countryKey = document.getElementById('country-select').value;
            const data = reportData.roadmap;

            document.getElementById('roadmap-industry-title').innerText = data.industries[industryKey].name;
            document.getElementById('roadmap-industry-content').innerText = data.industries[industryKey].strategy;
            document.getElementById('roadmap-country-title').innerText = data.countries[countryKey].name;
            document.getElementById('roadmap-country-content').innerText = data.countries[countryKey].summary;
            
            updateCountryChart();
        }

        function updateCountryChart() {
            if (activeChart) {
                activeChart.destroy();
            }
            const selectedCountryKey = document.getElementById('country-select').value;
            const data = reportData.roadmap.countries;
            const chartData = {
                labels: Object.keys(data.kenya.chartData),
                datasets: [
                    { label: data.kenya.name, data: Object.values(data.kenya.chartData), borderColor: '#D97706', backgroundColor: 'rgba(217, 119, 6, 0.2)', hidden: selectedCountryKey !== 'kenya' },
                    { label: data.ethiopia.name, data: Object.values(data.ethiopia.chartData), borderColor: '#059669', backgroundColor: 'rgba(5, 150, 105, 0.2)', hidden: selectedCountryKey !== 'ethiopia' },
                    { label: data.tanzania.name, data: Object.values(data.tanzania.chartData), borderColor: '#4F46E5', backgroundColor: 'rgba(79, 70, 229, 0.2)', hidden: selectedCountryKey !== 'tanzania' },
                    { label: data[selectedCountryKey].name + ' (选中)', data: Object.values(data[selectedCountryKey].chartData), borderColor: '#DC2626', backgroundColor: 'rgba(220, 38, 38, 0.4)', borderWidth: 2 }
                ]
            };
            const ctx = document.getElementById('countryChart').getContext('2d');
            activeChart = new Chart(ctx, { type: 'radar', data: chartData, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } }, scales: { r: { angleLines: { display: true }, suggestedMin: 0, suggestedMax: 10, pointLabels: { font: { size: 12 } } } } } });
        }

        document.addEventListener('DOMContentLoaded', () => {
            pages = [
                renderOverviewPage(),
                renderMarketEntryPage(),
                renderTacticsPage(),
                renderCompliancePage(),
                renderRoadmapPage()
            ];
            
            prevButton.addEventListener('click', () => showPage(currentPageIndex - 1));
            nextButton.addEventListener('click', () => showPage(currentPageIndex + 1));

            showPage(0);
        });
    </script>
</body>
</html>
