    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Desert Dawn -->
    <!-- Application Structure Plan: 沿用仪表板风格，左侧为固定导航，右侧为内容区。此结构清晰，便于用户探索。模块根据中东市场特性重构为：战略概览、市场准入、推广战术、合规与文化、行业与国别。这种主题划分旨在将复杂的区域战略转化为直观、可操作的决策工具，通过交互式图表和定制化内容，帮助用户快速理解中东市场的机遇与挑战。 -->
    <!-- Visualization & Content Choices: 概览页用数据卡片和Chart.js面积图展示宏观经济转型。市场准入部分用流程图卡片阐释进入中东的独特路径（如自贸区、本地伙伴）。推广战术和合规文化使用选项卡和折叠面板来组织信息，突出本地化特点。最具交互性的“行业与国别”部分，通过下拉菜单联动更新文本和Chart.js雷达图，为用户提供针对沙特、阿联酋和卡塔尔的高度定制化战略洞察。 -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F3F4F6; /* gray-100 */
            overflow: hidden;
        }
        #magazine-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page {
            display: none;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            background-color: #FEFBF6;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }
        .page.active {
            display: block;
        }
        .page-content {
            padding: 2rem 3rem;
            height: 100%;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 9999px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .nav-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        #prev-page { left: 1rem; }
        #next-page { right: 1rem; }
        #page-indicator {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 14px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 90%;
        }
    </style>
</head>

        function createPage(id, content) {
            const pageDiv = document.createElement('div');
            pageDiv.id = id;
            pageDiv.className = 'page';
            pageDiv.innerHTML = `<div class="page-content">${content}</div>`;
            magazineContainer.appendChild(pageDiv);
            return pageDiv;
        }

        function renderOverviewPage() {
            const data = reportData.overview;
            const statsHtml = data.stats.map(stat => `
                <div class="bg-white/50 p-4 rounded-lg shadow-sm flex items-center border border-stone-200">
                    <div class="text-4xl mr-4">${stat.icon}</div>
                    <div>
                        <p class="text-sm text-stone-600">${stat.label}</p>
                        <p class="text-2xl font-bold text-emerald-700">${stat.value}</p>
                    </div>
                </div>
            `).join('');

            const content = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">
                    <div class="flex flex-col justify-center">
                        <h1 class="text-5xl font-bold text-emerald-800 leading-tight">${data.title}</h1>
                        <p class="mt-4 text-lg text-stone-700">${data.intro}</p>
                        <div class="mt-8 grid grid-cols-2 gap-4">
                            ${statsHtml}
                        </div>
                    </div>
                    <div class="flex items-center justify-center h-full">
                        <div class="chart-container">
                            <canvas id="overviewChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
            return createPage('overview', content);

            const data = reportData.market_entry;

                                <p class="text-sm text-stone-600">${method.description}</p>
                            </div>

                </div>
            `).join('<div class="flex justify-center items-center text-4xl text-emerald-400 mx-4">→</div>');

            const content = `
                <div class="flex flex-col h-full">
                    <div class="text-center mb-8">

                        <p class="mt-2 text-lg text-stone-600 max-w-3xl mx-auto">${data.intro}</p>

                    <div class="flex-grow flex items-center justify-center">
                        <div class="flex flex-col md:flex-row justify-center items-stretch w-full gap-4">
                            ${stepsHtml}
                        </div>
                    </div>
                </div>

            return createPage('market-entry', content);

                            </select>
                            <div class="mt-4">
                                <h3 class="text-xl font-semibold text-emerald-700" id="roadmap-industry-title"></h3>
                                <p class="text-stone-600 mt-1" id="roadmap-industry-content"></p>
                            </div>
                        </div>
                        <hr class="my-4 border-stone-300">
                        <div>
                            <label for="country-select" class="block text-sm font-medium text-stone-700">选择市场</label>
                            <select id="country-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-stone-300 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm rounded-md">
                                ${countryOptions}
                            </select>
                            <div class="mt-4">
                                <h3 class="text-xl font-semibold text-orange-600" id="roadmap-country-title"></h3>
                                <p class="text-stone-600 mt-1" id="roadmap-country-content"></p>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-3 bg-white/50 p-6 rounded-lg shadow-sm border border-stone-200 flex flex-col">
                         <h3 class="text-xl font-semibold mb-2 text-center">核心市场特征对比</h3>
                         <div class="flex-grow chart-container">
                            <canvas id="countryChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
            return createPage('roadmap', content);
        }
        
        function showPage(index) {
            if (index < 0 || index >= pages.length) return;

            if (activeChart) {
                activeChart.destroy();
                activeChart = null;
            }

            pages.forEach((page, i) => {
                page.classList.toggle('active', i === index);
            });
            currentPageIndex = index;

            updateNavButtons();
            
            // Render chart if the page has one
            const pageId = pages[index].id;
            if (pageId === 'overview') {
                const ctx = document.getElementById('overviewChart').getContext('2d');
                activeChart = new Chart(ctx, { type: 'line', data: reportData.overview.chartData, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } } });
            } else if (pageId === 'roadmap') {
                updateRoadmap();
                document.getElementById('industry-select').addEventListener('change', updateRoadmap);
                document.getElementById('country-select').addEventListener('change', updateRoadmap);
            }
        }

        function updateNavButtons() {
            prevButton.classList.toggle('disabled', currentPageIndex === 0);
            nextButton.classList.toggle('disabled', currentPageIndex === pages.length - 1);
            pageIndicator.textContent = `${currentPageIndex + 1} / ${pages.length}`;
        }
        
        function updateRoadmap() {
            const industryKey = document.getElementById('industry-select').value;
            const countryKey = document.getElementById('country-select').value;
            const data = reportData.roadmap;

            document.getElementById('roadmap-industry-title').innerText = data.industries[industryKey].name;
            document.getElementById('roadmap-industry-content').innerText = data.industries[industryKey].strategy;
            document.getElementById('roadmap-country-title').innerText = data.countries[countryKey].name;
            document.getElementById('roadmap-country-content').innerText = data.countries[countryKey].summary;
            
            updateCountryChart();
        }

        function updateCountryChart() {
            if (activeChart) {
                activeChart.destroy();
            }
            const selectedCountryKey = document.getElementById('country-select').value;
            const data = reportData.roadmap.countries;
            const chartData = {
                labels: Object.keys(data.saudi.chartData),
                datasets: [
                    { label: data.saudi.name, data: Object.values(data.saudi.chartData), borderColor: '#059669', backgroundColor: 'rgba(5, 150, 105, 0.2)', hidden: selectedCountryKey !== 'saudi' },
                    { label: data.uae.name, data: Object.values(data.uae.chartData), borderColor: '#0284C7', backgroundColor: 'rgba(2, 132, 199, 0.2)', hidden: selectedCountryKey !== 'uae' },
                    { label: data.qatar.name, data: Object.values(data.qatar.chartData), borderColor: '#A16207', backgroundColor: 'rgba(161, 98, 7, 0.2)', hidden: selectedCountryKey !== 'qatar' },
                    { label: data[selectedCountryKey].name + ' (选中)', data: Object.values(data[selectedCountryKey].chartData), borderColor: '#DB2777', backgroundColor: 'rgba(219, 39, 119, 0.4)', borderWidth: 2 }
                ]
            };
            const ctx = document.getElementById('countryChart').getContext('2d');
            activeChart = new Chart(ctx, { type: 'radar', data: chartData, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } }, scales: { r: { angleLines: { display: true }, suggestedMin: 0, suggestedMax: 10, pointLabels: { font: { size: 12 } } } } } });
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            pages = [
                renderOverviewPage(),
                renderMarketEntryPage(),
                renderTacticsPage(),
                renderCompliancePage(),
                renderRoadmapPage()
            ];
            
            prevButton.addEventListener('click', () => showPage(currentPageIndex - 1));
            nextButton.addEventListener('click', () => showPage(currentPageIndex + 1));

            showPage(0);
        });
    </script>
</body>
</html>
