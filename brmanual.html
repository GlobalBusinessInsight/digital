    <!-- Application Structure Plan: 采用杂志式翻页布局，将复杂的巴西市场战略分解为五个章节：战略概览、市场准入、推广战术、合规与文化、行业与区域。这种叙事性结构旨在引导用户沉浸式地探索巴西市场的机遇与挑战，从宏观经济背景到具体的区域打法，提供一个连贯且富有洞察力的决策框架。 -->
    <!-- Visualization & Content Choices: 概览页用数据卡片和Chart.js折线图展示巴西经济的关键指标。市场准入部分用流程图卡片阐释进入巴西的复杂路径，突出税务和法律实体的重要性。推广战术和合规文化部分通过分栏对比，清晰展示数字与传统渠道、法规与文化适应的要点。最具交互性的“行业与区域”部分，通过下拉菜单联动更新文本和雷达图，为用户提供针对不同行业和巴西主要经济区域（如圣保罗、里约）的定制化战略。 -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F3F4F6; /* gray-100 */
            overflow: hidden;
        }
        #magazine-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page {
            display: none;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            background-color: #F8FDFA; /* A very light green-tinted white */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }
        .page.active {
            display: block;
        }
        .page-content {
            padding: 2rem 3rem;
            height: 100%;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 9999px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .nav-button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        #prev-page { left: 1rem; }
        #next-page { right: 1rem; }
        #page-indicator {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 14px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 90%;
        }
    </style>
</head>

        function createPage(id, content) {

                        <p class="text-2xl font-bold text-green-700">${stat.value}</p>
                    </div>
                </div>
            `).join('');

            const content = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">
                    <div class="flex flex-col justify-center">
                        <h1 class="text-5xl font-bold text-green-800 leading-tight">${data.title}</h1>
                        <p class="mt-4 text-lg text-stone-700">${data.intro}</p>
                        <div class="mt-8 grid grid-cols-2 gap-4">

                        </div>
                    </div>
                    <div class="flex items-center justify-center h-full">
                        <div class="chart-container">
                            <canvas id="overviewChart"></canvas>
                        </div>
                    </div>

            `;
            return createPage('overview', content);

            return createPage('roadmap', content);
        }
        
        function showPage(index) {
            if (index < 0 || index >= pages.length) return;

            if (activeChart) {
                activeChart.destroy();
                activeChart = null;
            }

            pages.forEach((page, i) => {
                page.classList.toggle('active', i === index);
            });
            currentPageIndex = index;

            updateNavButtons();
            
            const pageId = pages[index].id;
            if (pageId === 'overview') {
                const ctx = document.getElementById('overviewChart').getContext('2d');
                activeChart = new Chart(ctx, { type: 'line', data: reportData.overview.chartData, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } } });
            } else if (pageId === 'roadmap') {
                updateRoadmap();
                document.getElementById('industry-select').addEventListener('change', updateRoadmap);
                document.getElementById('region-select').addEventListener('change', updateRoadmap);
            }
        }

        function updateNavButtons() {
            prevButton.classList.toggle('disabled', currentPageIndex === 0);
            nextButton.classList.toggle('disabled', currentPageIndex === pages.length - 1);
            pageIndicator.textContent = `${currentPageIndex + 1} / ${pages.length}`;
        }
        
        function updateRoadmap() {
            const industryKey = document.getElementById('industry-select').value;
            const regionKey = document.getElementById('region-select').value;
            const data = reportData.roadmap;

            document.getElementById('roadmap-industry-title').innerText = data.industries[industryKey].name;
            document.getElementById('roadmap-industry-content').innerText = data.industries[industryKey].strategy;
            document.getElementById('roadmap-region-title').innerText = data.regions[regionKey].name;
            document.getElementById('roadmap-region-content').innerText = data.regions[regionKey].summary;
            
            updateRegionChart();
        }

        function updateRegionChart() {
            if (activeChart) {
                activeChart.destroy();
            }
            const selectedRegionKey = document.getElementById('region-select').value;
            const data = reportData.roadmap.regions;
            const chartData = {
                labels: Object.keys(data['sao-paulo'].chartData),
                datasets: [
                    { label: data['sao-paulo'].name, data: Object.values(data['sao-paulo'].chartData), borderColor: '#16A34A', backgroundColor: 'rgba(22, 163, 74, 0.2)', hidden: selectedRegionKey !== 'sao-paulo' },
                    { label: data['rio-de-janeiro'].name, data: Object.values(data['rio-de-janeiro'].chartData), borderColor: '#2563EB', backgroundColor: 'rgba(37, 99, 235, 0.2)', hidden: selectedRegionKey !== 'rio-de-janeiro' },
                    { label: data.northeast.name, data: Object.values(data.northeast.chartData), borderColor: '#F59E0B', backgroundColor: 'rgba(245, 158, 11, 0.2)', hidden: selectedRegionKey !== 'northeast' },
                    { label: data[selectedRegionKey].name + ' (选中)', data: Object.values(data[selectedRegionKey].chartData), borderColor: '#DC2626', backgroundColor: 'rgba(220, 38, 38, 0.4)', borderWidth: 2 }
                ]
            };
            const ctx = document.getElementById('regionChart').getContext('2d');
            activeChart = new Chart(ctx, { type: 'radar', data: chartData, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } }, scales: { r: { angleLines: { display: true }, suggestedMin: 0, suggestedMax: 10, pointLabels: { font: { size: 12 } } } } } });
        }

        document.addEventListener('DOMContentLoaded', () => {
            pages = [
                renderOverviewPage(),
                renderMarketEntryPage(),
                renderTacticsPage(),
                renderCompliancePage(),
                renderRoadmapPage()
            ];
            
            prevButton.addEventListener('click', () => showPage(currentPageIndex - 1));
            nextButton.addEventListener('click', () => showPage(currentPageIndex + 1));

            showPage(0);
        });
    </script>
</body>
